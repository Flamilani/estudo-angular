<p>{{ timeLeft | formatTime }}</p>
<input type="text" [(ngModel)]="timeLeft">
<button (click)="start()">Start</button>
<button (click)="pause()">Pause</button>

<button (click)="marcarVolta()">Marcar Volta</button>

<div *ngFor="let volta of timer.timeList">
  <p>{{ volta.timeLeft }}</p>
</div>

<p>{{ timer.timeList }}</p>
